<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>IRM</title>
        </h:head>

        <h:body styleClass="login-body">            
            <h:outputStylesheet library="css" name="main.css"  />
            <h:form>
                <p:panel header="Welcome to our beloved IRM" styleClass="login-box">
                    <h:panelGrid columns="2">
                        <h:outputText value="Login" />  
                        <p:inputText value="#{loginController.login}"
                                     required="true"
                                     requiredMessage="You have to input your username to log in!"/>                        
                    </h:panelGrid>
                    <h:messages styleClass="error"/>
                    <f:facet name="footer">    
                        <p:commandButton value="Login" action="#{loginController.logUser}" ajax="false" />
                    </f:facet>
                </p:panel>
            </h:form>
        </h:body>

    </f:view>
</html>
